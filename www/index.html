<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой первый проект</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <header class="header">
    <div class="header_inner">
      <div class="menu_row">
        <a href="#" class="logo">Butterfly</a>
        <ul class="menu_list">
          <li class="menu_item">
            <a href="#">КАТАЛОГ</a>
          </li>
          <li class="menu_item">
            <a href="#">ОТЗЫВЫ</a>
          </li>
          <li class="menu_item">
            <a href="#">КОНТАКТЫ</a>
          </li>
          <li class="menu_item">
            <a href="#">FAQ</a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <section class="promo" class="promo_background">
    <div class="promo_inner">
      <h1 class="promo_title">Индивидуальный пошив <br> галсутков-бабочек</h1>
      <button class="promo_button">Заказать бабочку</button>
    </div>
  </section>

  <section class="portfolio">
    <div class="portfolio_inner">
      <h2 class="portfolio_title">Наши работы</h2>
      <ul class="portfolio_list">
        <li class="portfolio_item">
          <div class="portfolio_content">
            <figure>
              <img src="images/portfolio-1.png" alt="">
              <figcaption>Бабочка такая</figcaption>
            </figure>
          </div>
        </li>
        <li class="portfolio_item">
          <figure>
            <img src="images/portfolio-2.png" alt="">
            <figcaption>Бабочка растакая</figcaption>
          </figure>
        </li>
        <li class="portfolio_item">
          <figure>
            <img src="images/portfolio-3.png" alt="">
            <figcaption>Бабочка сякая</figcaption>
          </figure>
        </li>
        <li class="portfolio_item">
          <figure>
            <img src="images/portfolio-4.png" alt="">
            <figcaption>Кривая</figcaption>
          </figure>
        </li>
      </ul>
      <button class="portfolio_btn">Все бабочки</button>
    </div>
  </section>

  <footer class="footer">
    <div class="footer_inner">
      <a href="#" class="logo">Butterfly</a>
      <ul class="footer_list">
        <li class="footer_item">
          <a href="#" class="phone_number">+7 812 800-80-80</a>
        </li>
        <li class="footer_item"></li>
        <li class="footer_item"></li>
        <li class="footer_item"></li>
      </ul>
    </div>
  </footer>

  <script src="scripts/script.js"></script>
</body>

</html>
